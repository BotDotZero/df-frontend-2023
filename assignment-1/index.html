<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title> Bookstore </title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="./assets/img/books.png" type="image/x-icon" />
</head>

<body>

  <header class="header" id="header">
    <nav class="nav container">
      <a href="#" class="nav__logo"> Bookstore </a>

      <div class="nav__users">
        <img class="nav__users-avatar" src="./assets/img/user.png" alt="">
        <span class="nav__users-name">Tr√¨nh Thanh Phong</span>
      </div>
    </nav>
  </header>

  <main>
    <div class="action-bar">
      <input id="searchArea" type="text" placeholder="Search books">
      <button id="addBtn" class="btn btn-success"> Add book </button>
    </div>

    <!-- Add Book Modal -->
    <div id="addBookModal" class="modal">
      <div class="modal-content">
        <span class="close modal__cancel">&times;</span>
        <div class="modal__header">
          <h2> Add book </h2>
        </div>
        <div class="modal__main">
          <form id="newBookFrm" onsubmit="event.preventDefault()">
            <div class="input-group">
              <label for="newBookFrm__name"> Name </label>
              <input id="newBookFrm__name" name="new-book-name" type="text" placeholder="Name" required>
            </div>
            <div class="input-group">
              <label for="newBookFrm__author"> Author </label>
              <input id="newBookFrm__author" name="new-book-author" type="text" placeholder="Author" required>
            </div>
            <div class="input-group">
              <label for="newBookFrm__topic"> Topic </label>
              <input id="newBookFrm__topic" name="new-book-topic" type="text" placeholder="Topic" required>
            </div>
          </form>
        </div>
        <div class="modal__footer">
          <button type="submit" form="newBookFrm" class="btn btn-success"> Create </button>
        </div>
      </div>
    </div>

    <!-- Delete Book Confirm Modal -->
    <div id="delCfmModal" class="modal">
      <div class="modal-content">
        <span class="close modal__cancel">&times;</span>
        <div class="modal__header">
          <h2 style="text-align: center;"> Delete book </h2>
        </div>
        <div class="modal__main">
          <p style="text-align: center;">
            Do you want delete <br>
            <strong id="delBookName">this</strong> book?
          </p>
        </div>
        <div class="modal__footer">
          <div id="delCfmBtn" class="btn"> Delete </div>
          <div class="modal__cancel btn btn-danger"> Cancel </div>
        </div>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th> Name </th>
          <th> Author </th>
          <th> Topic </th>
          <th> Action </th>
        </tr>
      </thead>
      <tbody id="booksTableBody">

      </tbody>
    </table>
  </main>
  <script src="script.js"></script>
</body>

</html>
